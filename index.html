<!DOCTYPE html>
<html>
<head>
    <title>Map Beat</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var socket = io('http://sajjad.in:3000');
        var queue = [];
        var first = true;
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvaGFja2VyIiwiYSI6ImFIN0hENW8ifQ.GGpH9gLyEg0PZf3NPQ7Vrg';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
            center: [0, 0], // starting position
            zoom: 1 // starting zoom
        });
        var dataSource = new mapboxgl.GeoJSONSource({});

        var lineLayer = {
            "id": "line",
            "type": "line",
            "source": "data",
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            },
            "paint": {
                "line-color": "black",
                "line-width": 1
            }
        };

        var pointLayer = {
            "id": "point",
            "type": "circle",
            "source": "data",
            "paint": {
                "circle-color": "red",
                "circle-radius": 2
            }
        };

        var polygonLayer = {
            "id": "polygon",
            "type": "fill",
            "source": "data",
            "layout": {},
            "paint": {
                "fill-color": '#7337fc',
                "fill-opacity": 0.5
            }
        };

        map.on('style.load', function () {
            map.addSource('data', dataSource);
            map.addLayer(polygonLayer);
            map.addLayer(lineLayer);
            map.addLayer(pointLayer);

            socket.on('data', function (d) {
                var feature = JSON.parse(d.data);
                queue.push(feature);
                if (first) {
                    first = false;
                    map.fire('moveend');
                }
            });

            map.on('moveend', function () {
                setTimeout(function () {
                    var bbox = turf.extent(queue[0]);
                    var bounds = [[bbox[0], bbox[1]], [bbox[2], bbox[3]]];
                    map.fitBounds(bounds, {linear: true, maxZoom: 17});
                    dataSource.setData(queue[0]);
                    queue.splice(0, 1);
                }, 2000);
            });
        });
    </script>
</body>
</html>
